<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <script src="https://kit.fontawesome.com/cc5e355fff.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&family=Ubuntu:ital@0;1&display=swap" rel="stylesheet">
<script>
    $(function() {
        $('[data-toggle="tooltip"]').tooltip()
        })
    
</script>
<style>
    body{
        background-color: #CA965C;
    }
</style>
</head>
<body>
<div class="container py-5"><br>
    <!-- For demo purpose -->
    <h2 class="pay-text">Payment Gateway</h2><br>
    
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card ">
                <div class="card-header">
                    <div class="bg-white shadow-sm pt-4 pl-2 pr-2 pb-2">
                        <!-- Credit card form tabs -->
                        <ul role="tablist" class="nav bg-light nav-pills rounded nav-fill mb-3">
                            <li class="nav-item"> <a data-toggle="pill" href="#credit-card" class="nav-link active "> <i class="fas fa-credit-card mr-2"></i> Credit Card </a> </li>
                            
                            <li class="nav-item"> <a data-toggle="pill" href="#net-banking" class="nav-link "> <i class="fas fa-mobile-alt mr-2"></i> Net Banking </a> </li>
                        </ul>
                    </div> <!-- End -->
                    <!-- Credit card form content -->
                    <div class="tab-content">
                        <!-- credit card info-->
                        
                        <div id="credit-card" class="tab-pane fade show active pt-3">
                            <form action="index.html" method="get" onsubmit="return validateForm();">
                                <div class="form-group"> <label for="username">
                                        <h6>Card Owner</h6>
                                    </label> <input type="text" name="username" placeholder="Card Owner Name" class="form-control" required> </div>
                                <div class="form-group"> <label for="cardNumber">
                                        <h6>Card number</h6>
                                    </label>
                                    <div class="input-group"> <input type="text" name="cardNumber" placeholder="Valid card number" class="form-control " required>
                                        <div class="input-group-append"> <span class="input-group-text text-muted"> <i class="fab fa-cc-visa mx-1"></i> <i class="fab fa-cc-mastercard mx-1"></i> <i class="fab fa-cc-amex mx-1"></i> </span> </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-8">
                                        <div class="form-group"> <label><span class="hidden-xs">
                                                    <h6>Expiration Date</h6>
                                                </span></label>
                                            <div class="input-group"> <input type="number" placeholder="MM" name="" class="form-control" required> <input type="number" placeholder="YY" name="" class="form-control" required> </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group mb-4"> <label data-toggle="tooltip" title="Three digit CV code on the back of your card">
                                                <h6>CVV <i class="fa fa-question-circle d-inline"></i></h6>
                                            </label> <input type="password" required class="form-control"> </div>
                                    </div>
                                </div>
                                <div class="card-footer"> 
                                <button onclick ="bugfix(
                                    'Payment Success',
                                    'Thankyou For Choosing Us'
                                    )" type="submit" class="subscribe btn btn-primary btn-block shadow-sm"> Confirm Payment </button>
                            </form>
                            
                        
                        </div>
                    </div> <!-- End -->
                    <script>
                        function bugfix(string1,string2){
                            var inputs = document.querySelectorAll('input[required]');
                            for (var i = 0; i < inputs.length; i++) {
                                if (!inputs[i].value) {
                                    return ;
                                }
                            }
                            Swal.fire(string1,string2)
                            return ;
                        }
                    </script>
                    <script>
                        function validateForm() {
                            var inputs = document.querySelectorAll('input[required]');
                            for (var i = 0; i < inputs.length; i++) {
                                if (!inputs[i].value) {
                                    alert('Please fill in all the required fields.');
                                    return false;
                                }
                            }
                            alert('Payment Done Successfully');
                            window.location.href = 'index.html';
                            return true;
                        }
                    </script>
                    <!-- bank transfer info -->
                    <div id="net-banking" class="tab-pane fade pt-3">
                        <div class="form-group "> <label for="Select Your Bank">
                                <h6>Select your Bank</h6>
                                <form action="index.html" method="get" >
                            </label> <select class="form-control" required id="ccmonth">
                                <option value="" selected disabled>--Please select your Bank--</option>
                                <option>Bank 1</option>
                                <option>Bank 2</option>
                                <option>Bank 3</option>
                                <option>Bank 4</option>
                                <option>Bank 5</option>
                                <option>Bank 6</option>
                                <option>Bank 7</option>
                                <option>Bank 8</option>
                                <option>Bank 9</option>
                                <option>Bank 10</option>
                            </select> </div>
                        <div class="form-group">
                            
                        <p> <button type="submit" class="btn btn-primary" onclick ="netBankCheck()"><i class="fas fa-mobile-alt mr-2"></i> Confirm Payment</button> </p>
                    </form>
                    <script>
                        function netBankCheck() {
                            var selectedBank = document.getElementById("ccmonth").value;
                            if (selectedBank === "") {
                                // alert("Please select your Bank for Net Banking.");
                                Swal.fire(
                                    "Error",
                                    "Please Select A Bank For Net Banking"
                                )
                                event.preventDefault(); // Prevent the form from submitting if the bank is not selected
                            } else {
                                alert("Net Banking option selected: " + selectedBank + ". Payment done successfully.");
                            }
                        }
                    </script>
                    </div>
                        <p class="text-muted">Note: After clicking on the button, you will be directed to a secure gateway for payment. After completing the payment process, you will be redirected back to the website to view details of your order. </p>
                    </div> <!-- End -->
                    <!-- End -->
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
